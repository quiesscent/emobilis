<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Emobilis Front End</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>

    <body>
        <main>
            <h1>Welcome to Emobilis Frontend Dev</h1>
            <p>Paving path to new heights</p>
            <p>Learn more</p>
            <h5>Django</h5>
            <div class="container">
                <form method="POST" action="">
                    <label>Name</label>
                    <input
                        type="text"
                        name="something"
                        placeholder="Hii type here"
                    /><br />
                    <label> Enter Datee</label>
                    <input
                        type="date"
                        name="something"
                        placeholder="Hii type here"
                    /><br />
                    <label> Enter Number</label>
                    <input
                        type="number"
                        name="something"
                        placeholder="Hii type here"
                    /><br />
                    <label> Enter Email</label>
                    <input
                        type="email"
                        name="something"
                        placeholder="Hii type here"
                    /><br />
                    <label> Enter File</label>
                    <input
                        type="file"
                        name="something"
                        placeholder="Hii type here"
                    /><br />
                    <label> Enter Password</label>
                    <input
                        type="password"
                        name="something"
                        placeholder="Hii type here"
                    />
                    <br />
                    <textarea
                        type="text"
                        name="something"
                        placeholder="Hii type here"
                        cols="80"
                        rows="10"
                    ></textarea>
                    <label>Gender</label>
                    <select name="" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <!-- <script src="index.js"></script> -->
    </body>
</html>
